<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="boxicons-2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/contact.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            height: 350px;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #0A2940;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #95A2BB;
            text-align: center;
        }
        h3{
            color: #55BA53;
        }
        div{
            text-decoration: none;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact-info div {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #0a2940;
            border-radius: 8px;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
            }

            .contact-info div {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1></h1>
    </header>

    <section>
        <h1>Welcome to Our Company</h1>
        <p>We are here to assist you. Contact us using the information below:</p>

        <div class="contact-info">
            <div>
                <h3>Email</h3>
                <p>info@example.com</p>
            </div>
            <div>
                <h3>Phone</h3>
                <p>+1 123 456 7890</p>
            </div>
            <div>
                <h3>Address</h3>
                <p>LPU, Phagwara</p>
            </div>
            <div><a href="form.html">
                <h3>Click Here</h3>
                <p>Fill a form to get a call</p>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
